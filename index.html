<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير كلمات المرور الاحترافي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #e2e8f0;
            --accent-color: #8b5cf6;
            --accent-hover: #7c3aed;
            --border-color: #334155;
            --font-family: 'Cairo', sans-serif;
            --success-color: #4ade80;
            --error-color: #f87171;
            --warning-color: #facc15;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            direction: rtl;
            transition: background-color 0.5s ease;
        }
        
        /* General Containers */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
        }
        
        .onboarding-container, .auth-container, .security-questions-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }
        
        .header .btn-primary {
            min-width: 120px;
        }

        .icon-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .icon-btn:hover {
            background-color: var(--accent-hover);
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
        }

        .account-list {
            display: grid;
            gap: 1.5rem;
            animation: listPopIn 0.8s ease-in-out;
        }
        
        @keyframes listPopIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .account-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .account-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .account-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .account-details {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .account-info h2 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .account-actions {
            display: flex;
            gap: 0.5rem;
        }

        .account-actions button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .account-actions button:hover {
            color: var(--accent-color);
        }

        .password-container {
            position: relative;
            background-color: #0f172a;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: monospace;
            font-size: 1rem;
        }
        
        .password-container input {
            background: none;
            border: none;
            color: var(--text-color);
            font-family: monospace;
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
            text-align: right;
            direction: rtl;
        }
        
        .password-container .toggle-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            margin-left: 0.5rem;
            transition: color 0.3s;
        }
        
        .password-container .copy-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .password-container .copy-btn:hover {
            color: var(--success-color);
        }

        .form-container {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-color);
            transition: border-color 0.3s;
            text-align: right;
            direction: rtl;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .password-strength-bar {
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }

        .password-strength-bar div {
            height: 100%;
            transition: width 0.3s, background-color 0.3s;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }
        
        .btn-xl {
            padding: 1rem 3rem;
            font-size: 1.25rem;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--text-color);
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(139, 92, 246, 0.3);
        }

        .btn-secondary {
            background-color: #64748b;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #475569;
        }
        
        .management-section {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .management-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 0.5rem;
        }

        .biometric-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .biometric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-color);
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
        }
        
        /* Search Bar */
        .search-container {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .search-container input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 3rem;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-color);
            transition: border-color 0.3s;
            text-align: right;
            direction: rtl;
        }
        
        .search-container input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .search-container svg {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }
        
        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: linear-gradient(135deg, #1e293b, #111827);
            padding: 2rem;
            border-radius: 1.5rem;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: modalFadeIn 0.5s ease-in-out;
            border: 1px solid var(--border-color);
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-message {
            margin-top: 1rem;
            font-weight: bold;
        }
        .modal-message.success { color: var(--success-color); }
        .modal-message.error { color: var(--error-color); }
        .modal-message.info { color: var(--warning-color); }

        /* Security Questions Modal */
        .questions-modal .form-group input {
            text-align: center;
        }
        
        /* Confirmation Modal */
        .confirm-modal .modal-content {
            padding: 1.5rem;
        }
        .confirm-modal .modal-content h3 {
            margin: 0 0 1rem;
            font-size: 1.25rem;
        }
        .confirm-modal .modal-actions {
            justify-content: center;
        }

        /* Settings Toggle Switch */
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            right: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--accent-color);
        }
        input:checked + .slider:before {
            transform: translateX(-26px);
        }

        /* Onboarding Styles */
        .onboarding-container {
            animation: fadeIn 1s ease-in-out;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .header h1 {
                font-size: 1.75rem;
            }
            .icon-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

</div>

<div class="modal-overlay confirm-modal" id="confirm-modal" style="display: none;">

</div>

        function validatePassword(password) {
            const regex = /^[0-9!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]*$/;
            return regex.test(password);
        }

        function getPasswordStrength(password) {
            const length = password.length;
            const hasNumbers = /[0-9]/.test(password);
            const hasSymbols = /[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]/.test(password);

            if (length < 6) return 0;
            if (!hasNumbers || !hasSymbols) return 1;
            if (length < 8) return 1;
            if (length < 12) return 2;
            return 3;
        }

        function updatePasswordStrengthBar(strength, barEl) {
            const bar = barEl.querySelector('div');
            let width = 0;
            let color = 'red';
            if (strength === 1) { width = 25; color = 'red'; }
            if (strength === 2) { width = 50; color = 'orange'; }
            if (strength === 3) { width = 100; color = 'var(--success-color)'; }
            bar.style.width = `${width}%`;
            bar.style.backgroundColor = color;
        }

        function showNextQuestion() {
            if (currentQuestionIndex < securityQuestions.length) {
                questionLabel.innerText = securityQuestions[currentQuestionIndex].question;
                questionInput.value = '';
                questionInput.focus();
                questionsNextBtn.innerText = translations[currentLang].next;
                if (currentQuestionIndex === securityQuestions.length - 1) {
                    questionsNextBtn.innerText = translations[currentLang].confirm;
                }
            }
        }

            return new Promise((resolve) => {

                confirmOk.onclick = () => {
                    confirmModal.style.display = 'none';
                    resolve(true);
                };
                confirmCancel.onclick = () => {
                    confirmModal.style.display = 'none';
                    resolve(false);
                };
            });
        }

        function parsePasswords() {
            const lines = passwordFileContent.trim().split('\n');
            const passwordLine = lines.pop().trim();
            const emails = lines.map(line => line.trim()).filter(Boolean);

                id: Date.now() + index,
                email: email,
                password: passwordLine
            }));
        }

                            </button>
                            <button class="delete-btn" data-id="${account.id}" title="${translations[currentLang].confirmOk}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                            </button>
                        </div>
                    </div>
                    <div class="password-container">
                        <input type="password" value="${account.password}" readonly>
                        <button class="toggle-btn" title="Toggle visibility">
                           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                        <button class="copy-btn" data-id="${account.id}" title="${translations[currentLang].copy}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                    </div>
                `;
                accountListEl.appendChild(card);
            });
        }
        
        // --- Event Listeners ---
        startBtn.addEventListener('click', () => {
            if (localStorage.getItem('masterPassword')) {
                showAuthScreen(false);
            } else {
                showAuthScreen(true);
            }
        });

        langToggleBtn.addEventListener('click', () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            localStorage.setItem('lang', currentLang);
            updateUIForLanguage();
        });
        
        // Password Input Listeners for validation
        authPasswordInput.addEventListener('input', () => {
            if (localStorage.getItem('masterPassword') === null) {
                const strength = getPasswordStrength(authPasswordInput.value);
                updatePasswordStrengthBar(strength, authPasswordStrengthBar);
            }
        });

        authPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (localStorage.getItem('masterPassword')) {
                    // Login
                    if (authPasswordInput.value === localStorage.getItem('masterPassword')) {
                        showMainApp();
                        playSound('success');
                    } else {
                        authMessage.innerText = translations[currentLang].wrongPassword;
                        authMessage.className = 'modal-message error';
                        playSound('error');
                    }
                } else {
                    // First time setup
                    const newPassword = authPasswordInput.value;
                    const strength = getPasswordStrength(newPassword);
                    if (strength >= 2) { // Allow medium or strong password
                        localStorage.setItem('masterPassword', newPassword);
                        showMainApp();
                        playSound('success');
                    } else {
                        authMessage.innerText = translations[currentLang].masterPasswordInvalid;
                        authMessage.className = 'modal-message error';
                        playSound('error');
                    }
                }
            }
        });

        authLoginBtn.addEventListener('click', () => {
            if (authPasswordInput.value === localStorage.getItem('masterPassword')) {
                showMainApp();
                playSound('success');
            } else {
                authMessage.innerText = translations[currentLang].wrongPassword;
                authMessage.className = 'modal-message error';
                playSound('error');
            }
        });
        
        questionsNextBtn.addEventListener('click', () => {
            const currentAnswer = questionInput.value.trim().toLowerCase();
            const correctAnswers = securityQuestions[currentQuestionIndex].answer.map(ans => ans.toLowerCase());

            if (correctAnswers.includes(currentAnswer)) {
                currentQuestionIndex++;
                if (currentQuestionIndex < securityQuestions.length) {
                    showNextQuestion();
                } else {
                    showMainApp();
                    playSound('success');
                }
            } else {
                authMessage.innerText = translations[currentLang].wrongAnswer;
                authMessage.className = 'modal-message error';
                playSound('error');
                authAttempts++;
                if (authAttempts >= 3) {
                    authMessage.innerText = translations[currentLang].maxAttemptsReached;
                    questionsNextBtn.disabled = true;
                }
            }
        });

        // Main App Listeners
        settingsBtn.addEventListener('click', () => {
            settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
        });

        addBtn.addEventListener('click', () => {
            editingId = null;
            formTitle.innerText = translations[currentLang].addAccount;
            accountNameInput.value = '';
            passwordValueInput.value = '';
            addEditForm.style.display = 'block';
            addBtn.style.display = 'none';
        });

        cancelBtn.addEventListener('click', () => {
            addEditForm.style.display = 'none';
            addBtn.style.display = 'block';
        });

        saveBtn.addEventListener('click', () => {
            const email = accountNameInput.value.trim();
            const password = passwordValueInput.value.trim();
            if (email && password) {
                if (editingId) {
                    const accountToUpdate = accounts.find(acc => acc.id === editingId);
                    if (accountToUpdate) {
                        accountToUpdate.email = email;
                        accountToUpdate.password = password;
                    }
                } else {
                    accounts.unshift({ id: Date.now(), email, password });
                }
                renderAccounts(accounts);
                addEditForm.style.display = 'none';
                addBtn.style.display = 'block';
                playSound('success');
            }
        });

        accountListEl.addEventListener('click', (e) => {
            const target = e.target.closest('button');
            if (!target) return;

            const id = parseInt(target.dataset.id);

            if (target.classList.contains('delete-btn')) {
                showCustomConfirm(translations[currentLang].confirmTitle, translations[currentLang].confirmMessage).then((result) => {
                    if (result) {
                        const accountIndex = accounts.findIndex(acc => acc.id === id);
                        if (accountIndex !== -1 && accounts[accountIndex].email !== 'Warden.zone.contact@gmail.com') {
                            accounts.splice(accountIndex, 1);
                            renderAccounts(accounts);
                            alert(translations[currentLang].accountDeleted);
                            playSound('success');
                        } else {
                            alert(translations[currentLang].primaryAccountWarning);
                            playSound('error');
                        }
                    }
                });
            } else if (target.classList.contains('edit-btn')) {
                const accountToEdit = accounts.find(acc => acc.id === id);
                if (accountToEdit) {
                    editingId = id;
                    formTitle.innerText = translations[currentLang].editAccount;
                    accountNameInput.value = accountToEdit.email;
                    passwordValueInput.value = accountToEdit.password;
                    addEditForm.style.display = 'block';
                    addBtn.style.display = 'none';
                }
            } else if (target.classList.contains('copy-btn')) {
                const passwordText = target.parentElement.querySelector('input').value;
                navigator.clipboard.writeText(passwordText).then(() => {
                    alert(translations[currentLang].passwordCopied);
                    playSound('success');
                });
            } else if (target.classList.contains('toggle-btn')) {
                const passwordInput = target.previousElementSibling;
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    target.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off"><path d="M17.94 17.94A5 5 0 0 1 12 14.5c-1.89 0-3.69.87-4.94 2.39M9.4 9.4a3 3 0 1 0 5.23 5.23M1 1l22 22"></path></svg>`;
                } else {
                    passwordInput.type = 'password';
                    target.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
                }
            }
        });
        
        // Settings Listeners
        maxSecurityToggle.addEventListener('change', (e) => {
            localStorage.setItem('maxSecurity', e.target.checked);
        });

        changeMasterPasswordBtn.addEventListener('click', () => {
            showCustomConfirm(translations[currentLang].confirmTitle, translations[currentLang].changePasswordConfirm).then((result) => {
                if (result) {
                    localStorage.removeItem('masterPassword');
                    location.reload();
                }
            });
        });

        exportBtn.addEventListener('click', () => {
            const data = JSON.stringify(accounts, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'passwords_export.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            alert(translations[currentLang].exportedSuccessfully);
            playSound('success');
        });

        importBtn.addEventListener('click', () => {
            importInput.click();
        });

        importInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const importedAccounts = JSON.parse(event.target.result);
                        if (Array.isArray(importedAccounts)) {
                            accounts = importedAccounts;
                            renderAccounts(accounts);
                            alert(translations[currentLang].importedSuccessfully);
                            playSound('success');
                        } else {
                            alert(translations[currentLang].importError);
                            playSound('error');
                        }
                    } catch (err) {
                        alert(translations[currentLang].fileReadError);
                        playSound('error');
                    }
                };
                reader.readAsText(file);
            }
        });
        
        logoutBtn.addEventListener('click', () => {
            showCustomConfirm(translations[currentLang].confirmTitle, translations[currentLang].logoutConfirm).then((result) => {
                if(result) {
                    location.reload();
                }
            });
        });

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredAccounts = accounts.filter(acc => acc.email.toLowerCase().includes(query));
            renderAccounts(filteredAccounts);
        });

        passwordValueInput.addEventListener('input', () => {
            const strength = getPasswordStrength(passwordValueInput.value);
            updatePasswordStrengthBar(strength, passwordStrengthBar);
        });
        
        generatePasswordBtn.addEventListener('click', () => {
            const length = 12;
            const chars = '0123456789!@#$%^&*()_+-=[]{}|;:",.<>/?';
            let newPassword = '';
            for (let i = 0; i < length; i++) {
                newPassword += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            passwordValueInput.value = newPassword;
            updatePasswordStrengthBar(getPasswordStrength(newPassword), passwordStrengthBar);
            alert(translations[currentLang].strongPasswordGenerated);
            playSound('success');
        });

        // --- Initial App Load Logic ---
        const hasMasterPassword = !!localStorage.getItem('masterPassword');
        
        updateUIForLanguage();

        if (hasMasterPassword) {
            showAuthScreen(false);
        } else {
            showAuthScreen(true);
        }
    });
</script>

</body>
</html>
